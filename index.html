<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <style>
        body {
            background-image: url("kardec.png");
            background-size: cover;
            /* Ajusta o tamanho da imagem para cobrir o fundo */
            background-repeat: no-repeat;
            /* Evita que a imagem se repita */
        }

        .header {
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 5px;
            width: 800px;
            border: 1px solid black;
            padding: 10px;
        }

        .content {
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 5px;
            width: 800px;
            height: 600px;
            border: 1px solid black;
            padding: 10px;
            opacity: 0.6;
            display: flex;
            flex-direction: column;
            justify-content: end;
        }

        .footer {
            margin-left: auto;
            margin-right: auto;
            width: 800px;
            border: 1px solid silver;
            padding: 10px;
        }

        .content-text {
            text-align: center;
            font-size: 30px;
            font-weight: 800;
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            margin-bottom: 20px;        
        }

        .header-text {
            text-align: center;
            font-size: 20px;
            font-weight: 500;
            background-color: black;
            opacity: 0.7;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .footer-text {
            background-color: white;
            opacity: 0.6;
            font-weight: bold;
            font-size: 20px;
            text-align: right;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
    <title>Evangelho</title>
</head>

<body>

    <div class="header">
        <div class="header-text">CAPA</div>
    </div>

    <div class="content">
        <div class="content-text">
            O EVANGELHO SEGUNDO O ESPIRITISMO
        </div>
    </div>

    <div class="footer">
        <div class="footer-text">
            INTRODUÇÃO >>
        </div>
    </div>

</html>
